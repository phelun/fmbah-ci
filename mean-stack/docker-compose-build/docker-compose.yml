version: '3'

services: 
  nodejs: 
    build: 
      context: . 
      dockerfile: Dockerfile 
    image: nodjs 
    container_name: nodejs 
    restart: unless-stopped 
    env_file: .env 
    environment: 
      - MONGO_USERNAME=$MONGO_USERNAME
      - MONGO_PASSWORD=$MONGO_PASSWORD
      - MONGO_HOSTNAME=db 
      - MONGO_PORT=$MONGO_PORT
      - MONGO_DB=$MONGO_DB 
